<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <!-- Heading Section -->
            <header>Todo List</header>
            <!-- Body Section -->
            <main>
                <!-- Add Form Section -->
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Enter your todo...">
                    <button type="button" id="clear-btn" onclick="clearForm()">Cancel</button>
                    <button type="submit" id="add-btn">Add</button>
                </form>
                <!-- Select Dropdown Section -->
                <div class="dropdown-section">
                    <select onchange="onSelectType(this)">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <!-- List Section -->
                <ul id="list-section"></ul>
                <!-- No Records Section -->
                <div id="no-records" class="no-records">No Todos Found</div>
            </main>    
        </div>
    </div>
    <!-- Script Section -->
    <script src="script.js"></script>
</body>
</html>
